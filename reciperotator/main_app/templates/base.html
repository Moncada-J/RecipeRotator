{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe Rotator</title>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts / Icons -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Courgette&family=Elsie:wght@900&family=Julius+Sans+One&family=Kaushan+Script&family=Trocchi&display=swap" rel="stylesheet">
  <link 
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="navbar-fixed">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
       <h2 class="navbar-brand">
       Recipe <span class="material-icons nav-icon">menu_book</span><strong>Rotator</strong></h2>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}">Learn More</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipes_create' %}">Add Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">All Recipes</a>
           </li>
        </ul>
        <span class="navbar-text">
          Logged in as Anonymous
        </span>
      </div>
    </div>
  </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2021 Recipe Rotator &nbsp;</div>
  </footer>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</body>
</html>
